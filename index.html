<!DOCTYPE html>
<html lang="en">
<head>
    <title>Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
<h1>Quiz</h1>
<div class="quiz">
    <div id="question1">
        <div class="question">
            How much 30/10?
            <div>
                <label for="var1">3</label>
                <input id="var1" name="question1" type="radio" onclick="checkAnswer('question1', 'var1')">
            </div>
            <div>
                <label for="var2">5</label>
                <input id="var2" name="question1" type="radio" onclick="checkAnswer('question1', 'var2')">
            </div>
        </div>
        <div class="answer">
            <div class="correct">
                Correct
            </div>
            <div class="incorrect">
                Incorrect
            </div>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
